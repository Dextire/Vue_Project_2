<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Time Unites converter</title>
    <link rel="stylesheet" href="css/Main.css" />
</head>
<body>
    <div id="time-converter">
        <h1>Welcome to the Time Unites converter app</h1>
        <label>Hours</label>
        <input type="text" v-model="hour" />
        <label>Minutes</label>
        <input type="text" v-model="minute" />
        <label>Seconds</label>
        <input type="text" v-model="second" />
    </div>
    <script src="js/Main.js"></script>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
        el: `#time-converter`,
        data: {
            hour: 0,
            minute: 0,
            second: 0
        },
        methods: {

        },
        computed: {

        },
        watch: {
            hour: function (v) {
                this.minute = v * 60;
            },
            minute: function (v) {
                this.hour = v / 60;
                this.second = v * 60;
            },
            second: function (v) {
                this.minute = v / 60;
            }
        }
        })
    </script>
</body>
</html>
